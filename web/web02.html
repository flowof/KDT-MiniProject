    <h1>HTML 배우기2</h1>
    <hr>
    <!-- html 요소의 종류
    블록요소 : p, ul, li, h1~h6, table, hr
    인라인요소 : span, em, i, strong, em, img, a, input, textarea, button...
-->
<h2>em, i, strong, b</h2>
<!-- em / i 
=> 기울임꼴
인라인요소

strong / b
=> 진하게
인라인요소-->
<p>
    <strong>단어1</strong>
    <b>단어2</b>
    <em>단어3</em>
    <i>단어4</i>
    <strong><em>단어5</em></strong>
</p>

<hr>
<!-- img => 인라인요소,
    src 이미지경로(웹경로/상대경로)
    alt 대체 글자
    width / height 그림 사이즈. 단위는 픽셀
-->

<!-- table 
  table>tr>td
  table>tr>th
 
tr : table row  - 행 
td : table data - 셀 
th : table head - 제목셀, 글내용이 중앙정렬, 진하게표시

관련속성들... 
border : 테두리 
width / height : 가로 세로 크기 
cellpadding : 셀 안쪽여백 
cellspacing : 셀과 셀 사이 여백 
align : 가로 정렬 center/right/left
valign : 셀의 세로 정렬 top/middle/bottom
bordercolor: 테두리 색상 
bgcolor : 배경 색상 
웹색상의 값은 영문생상명이나 16진수색상코드
-->

<hr>
<h2>테이블1 : 3행 3열 </h2>
<table border="1" cellpadding="10" 
    cellspacing="0" bordercolor="black" 
    align="center" bgcolor="pink"
    width="400">
<tr> <!-- 1행 -->
    <th bgcolor="lightyellow" align="center">시간표</th>
    <th>월</th>
    <th>화</th>
</tr>
<tr><!-- 2행 -->

    <td>영어</td>
    <td>국어</td>
</tr>
<tr><!-- 3행 -->
    <td align="center" height="100" valign="top">2교시</td>
    <td align="left" height="100" valign="bottom">도덕</td>
    <td align="right" height="100" valign="middle">체육</td>
</tr>
</table>

    셀합치기
