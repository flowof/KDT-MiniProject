<!-- html:5 ctrl+spaceBar 자동완성 -->
<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 배우기</title>
</head>
<body>
    <!-- HTML 주석 단축키 ctrl+/ -->
    <!-- h1~h6 제목태그. 블록형 -->
    <h1>hello world</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>


    <!-- hr : horizontal rule 수평선
    종료키? 없음 -->
    <hr> 

    <!-- p : 문단, br :줄바꿈 -->
    <p>
        행1입니다. <br>
        행2입니다. <br><br><br>
        행3입니다. <br>
    </p>

    <!-- ul->li : 목록문단
         ol->li : 순서목록문단
         type 속성 
         : 마커표시 disc/circle/square
         : A/a/I/i/
     -->
     <ul>
         <li>사과</li>
         <li>포도</li>
         <li>바나나</li>
     </ul>
     <ul type="square">
        <li>사과</li>
        <li>포도</li>
        <li>바나나</li>
    </ul>
     <ol>
        <li>사과</li>
        <li>포도</li>
        <li>바나나</li>
     </ol>
     <ol type="I">
        <li>사과</li>
        <li>포도</li>
        <li>바나나</li>
     </ol>

     <!-- 
         dl>dt+dd : 정의문단
        dl: definition list
        dt:definition title
        dd:definition data
        -->
        <hr>
        <dl>
            <dt>HTML이란?</dt>
            <dd>웹페이지를 만드는 언어 중 하나</dd>
            <dd>확장자는 html, htm 이다.</dd>
        </dl>
        <hr>
        <!--
        blockquote
            인용문에 사용
            들여쓰기되어 앞뒤에 여백 생성 
        -->

</body>
</html>
