<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub9</title>
    <!-- 부트스트랩 CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <style>
        .container { border: 1px solid lightgray; margin-top: 50px; padding: 10px;}
    </style>


</head>
<body>
    <!-- templates/myApp/sub8.html -->
    <div class="container text-center">
        <h1>Sub9</h1>
        <hr>
        <h2>사칙 연산</h2>
        <form action="/myApp/calculatorCon/" method="post">
            {% csrf_token %}
            <div class="form-group" style="width:50%; margin:10px auto">
                <input type="number" name="num1" required
                    placeholder="첫번째 숫자를 입력하세요..." class="form-control">
                &nbsp;&nbsp;
                <input type="number" name="num2" required
                    placeholder="두번째 숫자를 입력하세요..." class="form-control">
                <br>
                <input type="submit" value="전송" class="btn btn-danger">
            </div>
        </form>        
    </div>
</body>
</html>
