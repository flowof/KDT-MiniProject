<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub8</title>
    <!-- 부트스트랩 CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .container { border: 1px solid lightgray; margin-top: 50px; padding: 10px;}
    </style>


</head>
<body>
    <!-- templates/myApp/sub8.html -->
    <div class="container text-center">
        <h1>Sub8</h1>
        <hr>
        <h2>POST 방식의 폼문서 처리</h2>
        <form action="/myApp/messageCon/" method="post">
            <!-- 아래소스를 입력하시 않으면 Forbidden (403) 에러 발생 -->
            {% csrf_token %}
            <div class="form-group" style="width:50%; margin:10px auto">
                <label for="userName">이름 : </label>
                <input type="text" id="userName" name="userName" required
                    placeholder="당신의 이름을 입력하세요..." class="form-control">
                <br>
                <input type="submit" value="전송" class="btn btn-danger">
            </div>
        </form>        
    </div>
</body>
</html>
