<!-- 부모 파일 상속 -->
{% extends 'myApp/base_city.html' %}

{% block content %}
<hr>

<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>POPULATION</th>
        <th>MODIFY</th>
        <th>DELETE</th>
      </tr>
    </thead>
    <tbody>
        {% for row in city_list %}
      <tr>
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.population}}</td>
        <td><a href="#" class="btn btn-info">수정</a></td>
        <td><a href="#" class="btn btn-success">삭제</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>






{% endblock%}
