<!-- 부모 파일 상속 -->
{% extends 'myApp/base_student.html' %}

{% block content %}
<h1> 학생 추가 </h1>
<form action="/myApp/modifyCon/" method="POST" style="width:50%; margin:10px auto">
    {% csrf_token %}
    <!-- id 값을 히든필드의 value 값으로 지정 -->
    <input type="hidden" name="id" value="{{student.id}}">
    <div class="form-group" >
        <input type="text" name="name" required class="form-control" value="{{ student.s_name}}">
    </div>
    <div class="form-group" >
        <input type="text" name="major" required class="form-control value="{{ student.s_major}}">
    </div>
    <div class="form-group" >
        <input type="number" name="age" required class="form-control value="{{ student.s_age}}">
    </div>
    <div class="form-group" >
        <input type="number" name="grade" required class="form-control value="{{ student.s_grade}}">
    </div>
    <div class="form-group" >
        <b>성별</b>
        {% if student.s_gender == "남" %}
        <input type="radio" name="gender" value="남" id="gender1" checked>
        <label for="gender1">남자</label> 
        <input type="radio" name="gender" value="여" id="gender2">
        <label for="gender2">여자</label> 
        {% else %}
        <input type="radio" name="gender" value="남" id="gender1" checked>
        <label for="gender1">남자</label> 
        <input type="radio" name="gender" value="여" id="gender2" checked>
        <label for="gender2">여자</label> 
    {% endif %}
    </div>
    <div class="form-group" >
        <input type="submit" value="수정" class="btn btn-success">
        <input type="reset" value="취소" class="btn btn-info">
        <a class='btn btn-primary'href="/myApp/all/">학생전체목록</a>
    </div>
</form>

{% endblock %}
